<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25:00 - Time to Focus</title>
    <link href="https://www.dafontfree.net/embed/YXJpYWwtcm91bmRlZC1yZWd1bGFyJmRhdGEvMS9hLzIwL3VuaWNvZGUuYXJpYWxyLnR0Zg"
        rel="stylesheet" type="text/css" />
    <script src="./script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: 'Arial Rounded', Arial, Helvetica, sans-serif;
        }

        .active {
            background: #00000033;
        }

        input:focus {
            border: 1px solid rgb(203, 203, 203);
            outline: none;
        }
    </style>
</head>

<body class="bg-[#ba4949] text-white">
    <div class="container max-w-[600px] mx-auto rounded-xl mx-2 px-6 rounded">
        <nav class="nav flex items-center justify-between mt-8">
            <p class="font-bold text-xl tracking-wide">PomoFocus</p>
            <button
                class="setting-btn p-2 bg-[rgba(255,255,255,.2)] rounded  hover:bg-[rgba(255,255,255,.3)] transition-colors duration-75 font-medium text-xl">Setting</button>
        </nav>
        <div class="pomo bg-[rgba(255,255,255,.2)] mt-12 p-4">
            <div class="btns flex items-center justify-between md:w-[70%] mx-auto font-bold text-sm md:text-md">
                <button class="break active py-1 px-2 rounded-lg">Pomodoro</button>
                <button class="break py-1 px-2 rounded-lg">Short Break</button>
                <button class="break py-1 px-2 rounded-lg">Long Break</button>
            </div>
            <div class="flex flex-col items-center justify-center gap-4 mt-4 py-2">
                <p class="timer text-8xl text-center font-semibold">25:00</p>
                <button class="start text-xl bg-white text-black py-2 px-4 rounded-xl hover:bg-zinc-300">Start</button>
                <button class="pause text-xl bg-white text-black py-2 px-4 rounded-xl hover:bg-gray-300">Pause</button>
            </div>
        </div>
    </div>

        <section
        class="setting bg-white w-full md:max-w-[400px] px-4 md:mx-auto text-black p-3 rounded drop-shadow-xl absolute left-[50%] top-[10%] translate-x-[-50%] h-auto hidden">
        <div class="flex items-center justify-between text-lg border-b mb-1 pb-4">
            <p>Setting</p>
            <button
                class="text-2xl hover:bg-gray-200 px-2 rounded-3xl transition-colors duration-75 setting-close">&times;</button>
        </div>
        <h2 class="text-lg">Time(minute)</h2>
        <div class="flex w-full gap-6 items-center justify-center my-4">

            <div class="pomo-input w-full">
                <label id="pomo">WorkTime</label>
                <input type="number" class="inline w-full rounded border p-1" value="25">
            </div>

            <div class="short-input w-full">
                <label id="short">Short Break</label>
                <input type="number" class="inline w-full rounded border p-1" value="1">
            </div>

            <div class="long-input w-full">
                <label id="long">Long Break</label>
                <input type="number" class="inline w-full rounded border p-1" value="15">
            </div>

        </div>
        <div class="flex items-center justify-between my-2 longBreakInterval">
            <p class="w-full">Long Break Interval</p>
            <input type="number" value="4" class="w-1/5 ">
        </div>
        <button
            class="bg-black text-white w-full py-2 rounded font-bold my-4 hover:bg-[#333] transition-colors duration-75 submit">OK</button>
    </section>
</body>

</html>
